<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="../dist/assets/favicon.ico" />
</head>
<body class="bg-gray-200">
    <div class="container flex justify-center">
        <div class="left my-44 ml-40 w-[32rem]">
            <img class="w-72" src="../dist/assets/image.svg" alt="">
            <p class="mx-8 text-2xl ">Connect with friends and the world  around you on Facebook.</p>

        </div>
        <div class="right flex flex-col w-[32rem] bg-white mt-32 ml-80 border border-1 border-gray-200 rounded-md relative">
            <input class="my-2 mt-4 px-4 mx-3  border border-1 border-gray-200 h-14 rounded-md outline-blue-600" type="text" placeholder="Email or phone number">
            <input class="my-2 px-4 mx-3  border border-1 border-gray-200 h-14 rounded-md outline-blue-600" type="password" placeholder="Password">
            <button class="my-2 px-4 mx-3 bg-blue-600 text-white  border border-1 h-14 rounded-md  text-2xl font-bold cursor-pointer">Log In</button>
            <span class="my-2 text-center text-blue-600 cursor-pointer hover:underline">Forgot password ?</span>
            <hr class="my-2">
            <button class=" my-auto w-fit  px-4 mx-auto bg-green-500 text-white  border border-1 h-14 rounded-md  text-xl font-bold hover:bg-green-600 cursor-pointer ">Create new account</button>
            <span class="absolute -bottom-10 text-sm text-center ml-12"> <span class="font-bold hover:underline cursor-pointer">Create a Page </span>  for a celebrity, brand or business.</span>
        </div>
        
    </div>
</body>
</html>
